      [class*=container] {

      .content {

         padding: 15px 20px;
         border-radius: 7px;
      }

      #size,
      #larg {
         width: 60px;
         height: 60px;
         border-radius: 50%;
         border: 2px solid #444;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
         font-size: 30px;
         line-height: 56px;
         text-align: center;
         align-items: center;
         color: rgb(44, 44, 44);
         position: absolute;
         left: 10px;
         top: 10px;
         opacity: 0.7;
         background-color: rgb(219, 217, 217);
         z-index: 10000;
      }

      #larg {
         top: 80px;
         border-radius: 0;
         box-shadow: none;
         font-size: 15px;
         height: 40px;
         justify-content: center;
         align-items: center;
         display: flex;
      }

      @media screen and (max-width:576px) {
         #size:after {
            content: "XS";
         }
      }

      @media screen and (min-width:576px) and (max-width:768px) {
         #size:after {
            content: "SM";
         }
      }

      @media screen and (min-width:768px) and (max-width:992px) {
         #size:after {
            content: "MD";
         }
      }

      @media screen and (min-width:992px) and (max-width:1200px) {
         #size:after {
            content: "LG";
         }
      }

      @media screen and (min-width:1200px) {
         #size:after {
            content: "XL";
         }
      }

      .row:nth-child(1n)>[class^=col]>.content {
         background-color: rgb(250, 156, 156);
         border: 3px solid rgb(199, 5, 5)
      }

      .row:nth-child(2n)>[class^=col]>.content {
         background-color: rgb(250, 201, 156);
         border: 3px solid rgb(199, 115, 5)

      .row:nth-child(3n)>[class^=col]>.content {
         background-color: rgb(214, 250, 156);
         border: 3px solid rgb(92, 199, 5)
      }

      .row:nth-child(4n)>[class^=col]>.content {
         background-color: rgb(156, 250, 226);
         border: 3px solid rgb(5, 199, 173)
      }

      .row:nth-child(5n)>[class^=col]>.content {
         background-color: rgb(156, 173, 250);
         border: 3px solid rgb(5, 8, 199)
      }

      .row:nth-child(6n)>[class^=col]>.content {
         background-color: rgb(250, 156, 245);
         border: 3px solid rgb(199, 5, 141)
      }

      crossorigin="anonymous"></script>

   <script>
      $(function () {
         $('#larg').html(window.innerWidth + "px");
         //sélectionne chaque .col
         $('[class^=col]').each(function () {
            //récupère ses classes
            var cls = $(this).attr("class");
            // ajoute une div.content avec mention de ses classes

            $(window).resize(function () {

               $('#larg').html(window.innerWidth + "px");

            });
            //$(this).prepend(cls+" ");
            /* A DECOMMENTER POUR CREER DES BLOCS DANS LES .COL */
            // récupère le contenu des .col
            var contenu = $(this).html();
            // supprime le contenu des .col
            $(this).html("");
            //Ajoute une .content dans .col avec le contenu mémorisé + classes
            $(this).prepend("<div class=\"content\">" + cls + " " + contenu + "</div>");
         });


      });
   </script>
