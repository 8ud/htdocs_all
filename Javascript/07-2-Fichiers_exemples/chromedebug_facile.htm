<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome debugging</title>
</head>
<body>
  <h1>DÃ©bugger du JS avec Chrome</h1>
    <label for="num1">Nombre 1</label>
    <input placeholder="Nombre 1" id="num1">
    <label for="num2">Nombre 2</label>
    <input placeholder="Nombre 2" id="num2">
    <button>Additionner Nombre 1 and Nombre 2</button>
    <p></p>
    <script src="script.js"></script>
    <script>
    function onClick() {
  if (inputsAreEmpty()) {
    label.textContent = 'Error: one or both inputs are empty.';
    return;
  }
  updateLabel();
}
function inputsAreEmpty() {
  if (getNumber1() === '' || getNumber2() === '') {
    return true;
  } else {
    return false;
  }
}
function updateLabel() {
  var addend1 = getNumber1();
  var addend2 = getNumber2();
  var sum = addend1 + addend2;
  label.textContent = addend1 + ' + ' + addend2 + ' = ' + sum;
}
function getNumber1() {
  return inputs[0].value;
}
function getNumber2() {
  return inputs[1].value;
}
var inputs = document.querySelectorAll('input');
var label = document.querySelector('p');
var button = document.querySelector('button');
button.addEventListener('click', onClick);
</script>
</body>
</html>
