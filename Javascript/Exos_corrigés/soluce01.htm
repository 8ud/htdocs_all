    <script>
  
	var prix = 100, tva=1.2, totTVA, reduc=5, total, pHT, pTTC, quantite = 3;
	// idéalement on déclarera la tva à 1.2 pour faire prixHT*1.2 = prixTTC

    pTTC = pHT * tva;
    totTVA = pTTC-pHT; 
    total = pTTC - reduc ;
    console.log(
    "Prix : "+prix+
    " | Qté : "+quantite+
    " | Total HT : "+pHT+
    "|\nTVA 20% : "+totTVA+

    "|\nRéduc : "+reduc+
    " | A régler : "+total+" |");
