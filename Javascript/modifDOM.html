      function creerTitre(tid, textTitre) {
         // tid= id du titre





         //etape1 : créer l'élément
         var titreH1 = document.createElement("h1");
         //selectionner le papa
         var papabody = document.querySelector("body");
         //document.querySelector("Body").appendChild(titreH1);

         // etape2 : modifier l'élément
         titreH1.id = tid+" "+i;
         titreH1.title = textTitre;
         titreH1.className = "bigblue";
         titreH1.textContent = textTitre+" "+i;


         //etape3 injecter le fils dans le père
         papabody.appendChild(titreH1);

      }
