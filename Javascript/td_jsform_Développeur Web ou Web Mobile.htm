<body>
   <!-- Debut de page-->
<form action="http://www.pleione.fr/validform" method="get">
   <div class="container">
      <div class="row">
         <div class="col-12 text-center mt-3">
            <h1>Javascript & Formulaires</h1>
         </div>
         <div class="col-12" id="ref">
           
         </div>
         <div class="col-4">
            <div class="bloc" id="radiobloc">
               <h3>Radios</h3>
               <div class="flex justif-between">

                  <div class="formbloc" id="radiobloc1">
                     <label for="rad1">Alpha</label> <input type="radio" class="f form-control rad" name="radio" id="rad1"
                        value="alpha" checked>
                  </div>
                  <div class="formbloc" id="radiobloc2">
                     <label for="rad2">Beta</label> <input type="radio" class="f form-control rad" name="radio" id="rad2"
                        value="beta">
                  </div>
                  <div class="formbloc" id="radiobloc3">
                     <label for="rad3">Gamma</label> <input type="radio" class="f form-control rad" name="radio" id="rad3"
                        value="gamma">
                  </div>
               </div>
            </div>
         </div>
         <div class="col-4">
            <div class="bloc">
               <h3>Checkboxes</h3>
               <div class="flex justif-between">
                  <div class="formbloc" id="cbbloc1">
                     <label for="cb1">Delta</label> <input class="f form-control cb" type="checkbox" id="cb1" value="delta"
                        name="delta">
                  </div>
                  <div class="formbloc" id="cbbloc2">
                     <label for="cb3">Epsilon</label> <input class="f form-control cb" type="checkbox" id="cb2" value="epsilon"
                        name="epsilon" checked>
                  </div>
                  <div class="formbloc" id="cbbloc3">
                     <label for="cb3">Zeta</label> <input class="f form-control cb" type="checkbox" id="cb3" value="zeta"
                        name="zeta">
                  </div>
               </div>
            </div>
         </div>
         <div class="col-4">
            <div class="bloc" id="inputbloc">
               <h3>Input texte</h3>
               <input type="text" id="txt1" class="f form-control" placeholder="Je s'appelle txt1" value="" name="eta"><div class="pass">champ</div>
               <input type="text" id="txt2" class="f form-control" placeholder="Je s'appelle txt2" value="" name="theta"><div class="pass">de 8 à 16 caractères</div>
            </div>
         </div>

         <div class="col-4">
            <div class="bloc">
               <h3>Select</h3>
               <div class="flex justif-between" id=" selectbloc">
                  <select name="select1" id="select1" class="f form-control w50">
                     <option value="s1-elem1" class="f">Sel1 Elem. 1</option>
                     <option value="s1-elem2" class="f">Sel1 Elem. 2</option>
                     <option value="s1-elem3" class="f">Sel1 Elem. 3</option>
                     <option value="s1-elem4" class="f">Sel1 Elem. 4</option>
                     <option value="s1-elem5" class="f">Sel1 Elem. 5</option>
                  </select>
                  <select name="select2" id="select2" class="f form-control w50">
                     <option value="s2-elem1" class="f">Sel2 Elem. 1</option>
                     <option value="s2-elem2" class="f">Sel2 Elem. 2</option>
                     <option value="s2-elem3" class="f">Sel2 Elem. 3</option>
                     <option value="s2-elem4" class="f">Sel2 Elem. 4</option>
                     <option value="s2-elem5" class="f">Sel2 Elem. 5</option>
                  </select></div>
            </div>
         </div>

         <div class="col-4">
            <div class="bloc">
               <h3>Slider</h3>
               <div class="formbloc" id="sliderbloc">
                  <input class="f form-control cb" type="range" id="slider1" value="iota" name="iota" min=0 max=100
                     value=50>
               </div>
            </div>
         </div>

         <div class="col-4">
            <div class="bloc" id="areabloc">
               <textarea name="area51" id="area51" class="f form-control">J'me sens vidé...</textarea>
            </div>
         </div>

      </div>
      <div class="row">
         <div class="col-12 text-center">
            <input class="f" type="reset" value="Annuler" id="reset">
            <input class="f" type="submit" value="SUBMIT" id="submit">
         </div>
      </div>
      <div class="row">
         <div class="col-12" id="result">
            <h3>Résultats JS</h3>
            <div id="jsresults">A publier ici (#jsresults)</div>
         </div>
      </div>
   </div>
</form>
